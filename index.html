<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Animer son sprite</h1>
    </header>
    <main>
	<section id="gauche">
		<h2>Importer le sprite</h2>
    <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
		<fieldset>
			<section id="selectImage">
				<input type="file" name="file" id="file" required />
				<section id="image_preview"><img id="preview" src="images/noimage.png" /></section>
				<input type="submit" value="Upload" class="submit" />
			</section>
			<div id="message"></div>
		</fieldset>
	</form>

	<section id="exemple">
    <figure>
        <figcaption>Exemple :</figcaption>
        <img src="images/image_exemple.png" alt="exemple">
    </figure>
    </section>
    </section>

    <section id="droit">
    <section id="player">
    <h2>Paramètres à remplir pour animer votre sprite</h2>
    <form id="form">
        <fieldset>
            <label for="nb_images_X">Nombre de colonnes :</label>
            <input type="text" id="nb_images_X" />
            <br/>
            <label for="nb_images_Y">Nombre de lignes :</label>
            <input type="text" id="nb_images_Y" />
            <br/>
            <label for="totalImg">Nombre d'images :</label>
            <input type="text" id="totalImg" />
            <br/>
            <label for="largeur">Largeur d'une image (px) :</label>
            <input type="text" id="largeur" />
            <br/>
            <label for="hauteur">Hauteur d'une image (px) :</label>
            <input type="text" id="hauteur" />
            <br/>
            <label for="vitesse">Vitesse de l'animation (ms) :</label>
            <input type="text" id="vitesse" />

        </fieldset>
    </form>

    <button id="form_ok">Animer</button>
    <button id="reload">Réinitialiser l'animation</button>
    </section>

    <section id="anim">
    <section id="animation"></section>

    <button id="play"><img src="images/play.png" alt="play"/></button>
    <button id="pause"><img src="images/pause.png" alt="pause"/></button>
    <button id="prev"><img src="images/previous.png" alt="previous"/></button>
    <button id="next"><img src="images/next.png" alt="next"/></button>

    </section>
    </section>
	</main>

	<script type="text/javascript" src="js/upload.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
